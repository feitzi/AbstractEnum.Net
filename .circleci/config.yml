version: 2
jobs:
  build:
    docker:
      - image: microsoft/dotnet:2.1.300-preview2-sdk-alpine
    steps:
      - checkout
      - run: dotnet restore
      - run: dotnet build
      - run: dotnet test --no-build AbstractEnum.Tests
      - run: dotnet pack --output nugetTarget
      - store_artifacts:
          path: AbstractEnum.Net/AbstractEnum.Net/nugetTarget
        